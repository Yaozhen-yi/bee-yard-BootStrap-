            <div class="text">
                <span class="text-description">在阿里山山脈上，嘉南平原上的大林鎮三角里上林頭，有三棵超過百年的老樹，吳氏家族就住在老樹下，這裡的村民都很長壽，吳家蜂場就是其中一戶，受到老樹的庇護，這裡的蜜蜂有優渥的環境，讓來到這裡品嘗現挖有溫度的蜂蜜和新鮮花粉的客人讚不絕口，還可以讓您了解蜂蜜的生態以及體驗農村生活，來到吳家蜂場會讓您流連忘返，好吃 好玩又健康。</span>
